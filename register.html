    <section class="login d-flex">
        <div class="container my-auto">
            <div class="row">
                <div class="loginContent col-10 col-md-7 col-lg-5 mx-auto my-auto">
                    <h3 class="fw-bold mb-4 text-center">註冊SIGN UP</h3>
                    <form action="login.html" class="mb-3" onsubmit="return reg();">
                        <div class="input-group">
                            <span class="input-group-text text-primary">
                                帳號
                            </span>
                            <input type="text" class="form-control" id="account" placeholder="請輸入8-20位英文及數字含特殊符號-_." onblur="accReg()" required>
                        </div>
                        <p class="mb-3 text-end text-danger" id="accountErrorText"></p>
                        <div class="input-group">
                            <span class="input-group-text text-primary">
                                密碼
                            </span>
                            <input type="password" class="form-control" id="password" placeholder="請輸入6-12位英文及數字" onblur="pwdReg()" required>
                        </div>
                        <p class="mb-3 text-end text-danger" id="pwdErrorText"></p>
                        <div class="input-group">
                            <span class="input-group-text text-primary">
                                確認密碼
                            </span>
                            <input type="password" class="form-control" id="checkPassword" placeholder="再次確認密碼" onblur="pwdCheckReg()" required>
                        </div>
                        <p class="mb-3 text-end text-danger" id="pwdCheckErrorText"></p>
                        <div class="d-flex">
                            <div class="input-group firstName me-3">
                                <span class="input-group-text text-primary">
                                    姓氏
                                </span>
                                <input type="text" class="form-control" id="firstName" placeholder="您的姓氏" onblur="firstNameReg()" required>
                            </div>                            
                            <div class="input-group lastName">
                                <span class="input-group-text text-primary">
                                    名字
                                </span>
                                <input type="text" class="form-control" id="lastName" placeholder="您的名字" onblur="lastNameReg()" required>
                            </div>
                            
                        </div>
                        <div class="nameError d-flex">
                            <p class="mb-3 text-end text-danger" id="firstNameErrorText"></p>
                            <p class="ms-auto mb-3 text-end text-danger" id="lastNameErrorText"></p>
                        </div>
                        <div class="d-flex flex-column flex-sm-row mb-3">
                            <div class="gender d-flex me-3 my-auto mb-3 mb-sm-auto">
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="radio" name="gender" id="man" checked>
                                    <label class="form-check-label text-nowrap" for="man">
                                        男生
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="woman">
                                    <label class="form-check-label text-nowrap" for="woman">
                                        女生
                                    </label>
                                </div>
                            </div>
                            <div class="birthday flex-grow-1 ms-sm-auto">
                                <div class="input-group w-100">
                                    <span class="input-group-text text-primary">
                                        出生日期
                                    </span>
                                    <input type="date" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text text-primary">
                                手機
                            </span>
                            <input type="tel" class="form-control" id="phone" placeholder="請輸入手機號碼" onblur="phoneCheckReg()" required>
                        </div>
                        <p class="mb-3 text-end text-danger" id="phoneErrorText"></p>
                        <div class="input-group">
                            <span class="input-group-text text-primary">
                                E-mail
                            </span>
                            <input type="email" class="form-control" id="email" placeholder="請輸入電子郵件" onblur="mailReg()" required>
                        </div>
                        <p class="mb-3 text-end text-danger" id="mailErrorText"></p>
                        <div class="input-group">
                            <span class="input-group-text text-primary">
                                地址
                            </span>
                            <input type="text" class="form-control" id="add" placeholder="請輸入地址" onblur="addReg()" required>
                        </div>
                        <p class="mb-3 text-end text-danger" id="addErrorText"></p>
                        <button class="loginBtn btn btn-primary w-100 fs-5 fw-bold text-white" id="signUp" type="submit">
                            註冊
                        </button>
                    </form>
                    <div class="register text-end">
                        <a href="login.html" class="text-decoration-none">已經是會員了</a>
                    </div>

                </div>
            </div>
        </div>

    </section>
